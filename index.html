<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Weather App</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <header>
    <h1>Weather Dashboard</h1>
  </header>
  <div class="card">
    <div class="card-header">
      <h2>Search for a City:</h2>
    </div>
    <div class="card-body">
      <input id="city" placeholder="Input city" aria-label="Search Weather">
    </div>
    <div class="card-footer">
      <button id="search" class="btn">Search Weather</button>
    </div>
  </div>
  <div id="forecast" class="forecast-container"></div>
  <div id="search-history" class="search-history"></div>
  <button id="history-button" class="btn">History</button>
  <script src="script.js"></script>
</body>

</html>
